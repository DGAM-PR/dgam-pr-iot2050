header:
  version: 14

repos:
  meta-iot2050:
    url: https://github.com/siemens/meta-iot2050.git
    refspec: master
    layers:
      meta:
      meta-sm:

  meta-custom:
    path: ../meta-dgam-pr

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES ?= "package_deb"
    DISTRO_FEATURES:append = " systemd"
    VIRTUAL-RUNTIME_init_manager = "systemd"

machine: iot2050-sm
distro: iot2050-debian
target: iot2050-image-example
